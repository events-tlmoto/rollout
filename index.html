<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirma칞칚o de Presen칞a</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7fb;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .btn {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }
    .yes { background: #28a745; }
    .no { background: #dc3545; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card" id="step1">
    <h1>Vai estar presente no Rollout TLM05e?</h1>
    <button class="btn yes" onclick="attendingYes()">Sim</button>
    <button class="btn no" onclick="attendingNo()">N칚o</button>
  </div>

  <div class="card hidden" id="step2">
    <h1>Confirme a sua presen칞a</h1>
    <input type="text" id="name" placeholder="O seu nome" required />
    <input type="text" id="role" placeholder="Fun칞칚o (ex: estudante, sponsor...)" required />
    <button class="btn yes" onclick="submitYes()">Confirmar</button>
  </div>

  <div class="card hidden" id="step3">
    <h1>Obrigado pela sua resposta 游똂</h1>
    <p>Ser치 redirecionado...</p>
  </div>

  <script>
    function attendingYes() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function attendingNo() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "https://tlmoto.tecnico.ulisboa.pt";
      }, 2000);
    }

    function submitYes() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value.trim();
      if (!name || !role) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // 游녤 Aqui pode adicionar l칩gica para guardar as respostas (ex: Google Sheets, API, Airtable, etc.)
      console.log("Nome:", name, "Fun칞칚o:", role);

      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "rollout.html"; // p치gina final que j치 tens
      }, 2000);
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7fb;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .btn {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }
    .yes { background: #28a745; }
    .no { background: #dc3545; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Step 1 -->
  <div class="card" id="step1">
    <h1>Vai estar presente no Rollout TLM05e?</h1>
    <button class="btn yes" id="yesBtn">Sim</button>
    <button class="btn no" id="noBtn">N√£o</button>
  </div>

  <!-- Step 2 -->
  <div class="card hidden" id="step2">
    <h1>Confirme a sua presen√ßa</h1>
    <input type="text" id="name" placeholder="O seu nome" />
    <input type="text" id="role" placeholder="Fun√ß√£o (ex: estudante, sponsor...)" />
    <button class="btn yes" id="confirmBtn">Confirmar</button>
  </div>

  <!-- Step 3 -->
  <div class="card hidden" id="step3">
    <h1>Obrigado pela sua resposta üôè</h1>
    <p>Ser√° redirecionado...</p>
  </div>

  <script>
    // Get elements
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const confirmBtn = document.getElementById("confirmBtn");

    // If Yes
    yesBtn.addEventListener("click", () => {
      step1.classList.add("hidden");
      step2.classList.remove("hidden");
    });

    // If No
    noBtn.addEventListener("click", () => {
      step1.classList.add("hidden");
      step3.classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "https://tlmoto.tecnico.ulisboa.pt";
      }, 2000);
    });

    // Confirm attendance
    confirmBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value.trim();

      if (!name || !role) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // For now just log it (you can later send it to Google Sheets / Airtable)
      console.log("Nome:", name, "Fun√ß√£o:", role);

      step2.classList.add("hidden");
      step3.classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "rollout.html"; // <- your event page
      }, 2000);
    });
  </script>
</body>
</html>
